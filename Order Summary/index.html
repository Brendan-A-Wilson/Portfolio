<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather&family=Red+Hat+Display:wght@500&family=Space+Mono&family=Work+Sans&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div id="container">
                
            <img class="hero" alt="girl listening to music" src="Images/illustration-hero.svg">
            
            <main id="body-container">
                <h1>
                     Order Summary
                </h1>

                 <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <section class="annual-plan">
                     <img class="music-img" src="Images/icon-music.svg" alt="music note">

                    <span class="span-annual-plan">Annual Plan</span>
                    <span class="annual-plan-price">$59.99/year</span>
                    <span class="annual-plan-change">Change</span>
                </section>
                    
                <section class="buttons">
                    <button class="proceed-button" type="button">Proceed to Payment</button>

                    <br>
                        
                    <button class="cancel-button" type="button">Cancel Order</button>
                </section>
            </main>
        </div>
        <footer id="footer-p">
            <p>Challenge by Frontend Mentor. Coded by Brendan_AW.</p>
        </footer>
    </body>
</html>
